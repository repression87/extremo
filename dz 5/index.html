<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор ИМТ</h1>
        <label for="height">Рост (в см):</label>
        <input type="number" id="height" min="0">
        
        <label for="weight">Вес (в кг):</label>
        <input type="number" id="weight" min="0">
        
        <button id="calculateButton">Рассчитать ИМТ</button>
        
        <div id="result" class="result"></div>
        <div id="interpretation" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
