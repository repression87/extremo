<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик символов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Счетчик символов</h2>
        <textarea id="textInput" placeholder="Напишите любой текст здесь" maxlength="50" oninput="updateCount()"></textarea>
        <div class="counter">
            <span>Всего символов: <span id="totalCount">0</span></span>
            <span>Осталось: <span id="remainingCount">50</span></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
